<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="js/d3.3.5.17.js"></script>
    <script src="js/jquery.js"></script>
</head>
<style>
    .nodetext {
        font-size: 12px;
        font-family: SimSun;
        fill: #ff3451;
    }

    .linetext {
        font-size: 12px;
        font-family: SimSun;
        fill: #000079;
        fill-opacity: 1.0;
    }

    .link.resolved {
      stroke-dasharray: 0,2 1;
    }
</style>
<body>
<script>
    function updateGraph(jsonUrl){
        d3.json(jsonUrl, function (error, json) {
            if (error) {
                return console.log(error);
            }
            update(json);
        });
    }
</script>
<script src="js/graph.js"></script>
<input type="button" value="update" onclick="updateGraph('relation.json')"/>
</body>
</html>
